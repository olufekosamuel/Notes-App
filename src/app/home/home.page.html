<ion-header>
  <ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>My Notes</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail *ngFor="let note of noteService.notes" (click)="gotonewsinglepage(note)" >
      <ion-label>{{ note.title }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="ion-padding">
    
  </div>
</ion-content>
